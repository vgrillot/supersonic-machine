#config_version=4

shots:
    shot_fix_target_center:
        switch: sw_fix_target_center
        show_tokens:
            led: ld_not_used_1
        profile: profile_just_lit


    shot_drop_target_e:
        switch: sw_drop_target_e
    shot_drop_target_d:
        switch: sw_drop_target_d
    shot_drop_target_c:
        switch: sw_drop_target_c
    shot_drop_target_b:
        switch: sw_drop_target_b
    shot_drop_target_a:
        switch: sw_drop_target_a

    shot_top_ro_5:
        switch: sw_top_ro_5
        show_tokens:
            led: ld_top_lane_5
    shot_top_ro_4:
        switch: sw_top_ro_4
        show_tokens:
            led: ld_top_lane_4
    shot_top_ro_3:
        switch: sw_top_ro_3
        show_tokens:
            led: ld_top_lane_3
    shot_top_ro_2:
        switch: sw_top_ro_2
        show_tokens:
            led: ld_top_lane_2
    shot_top_ro_1:
        switch: sw_top_ro_1
        show_tokens:
            led: ld_top_lane_1

shot_groups:
    top_ro:
        shots: shot_top_ro_1, shot_top_ro_4, shot_top_ro_2, shot_top_ro_5, shot_top_ro_3
        rotate_left_events: sw_left_flipper
        rotate_right_events: sw_right_flipper
        reset_events:
            top_ro_default_lit_complete: 1s
            ball_starting: 0s
        enable_rotation_events: ball_started
        disable_rotation_events: ball_ending


drop_targets:
    e:
        switch: sw_drop_target_e
    d:
        switch: sw_drop_target_d
    c:
        switch: sw_drop_target_c
    b:
        switch: sw_drop_target_b
    a:
        switch: sw_drop_target_a


drop_target_banks:
    left_drops:
        drop_targets: a, b, c, d, e
        reset_coils: co_drop_targer_reset
        reset_events:
            ball_starting: 0s
            drop_target_bank_left_drops_down: 1s
            reset_left_drops: 0s



shot_profiles:
    profile_fix_target_center:
        states:
          - name: unlit
            show: off
          - name: flashing
            show: flash
          - name: lit
            show: on
        loop: yes
    profile_just_lit:
        states:
          - name: unlit
            show: off
          - name: lit
            show: on
        loop: no

