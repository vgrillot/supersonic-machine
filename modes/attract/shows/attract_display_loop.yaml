#show_version=4

- duration: 3s
  slides:
    supersonic_img_slide:
      widgets:
      - type: image
        image: Supersonic_logo_dmd32

- duration: 3s
  slides:
    awesome_slide:
      widgets:
      - type: text
        text: SuperSonic !
        #font_size: 30
      transition:
         type: push
         duration: 1s
         direction: left

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
        anchor_y: top
        y: top -2
      - type: Text
        text: FREE PLAY
        color: green
        anchor_y: bottom
        y: bottom + 2
      transition:
         type: move_in
         duration: 1s
         direction: right

- duration: 3
  slides:
    mission_pinball:
      widgets:
      - type: Text
        text: MISSION PINBALL
        color: red
        style: tall_title
      transition:
         type: move_in
         duration: 1s
         direction: top
