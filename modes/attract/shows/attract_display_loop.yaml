#show_version=5

- duration: 3s
  slides:
    supersonic_img_slide:
      widgets:
      - type: image
        image: supersonic_logo_dmd32

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: Text
        text: PRESS START
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .5s
            - property: opacity
              value: 1
              duration: .5s
              repeat: -1
        anchor_y: top
        y: top -2
      - type: Text
        text: FREE PLAY
        color: green
        anchor_y: bottom
        y: bottom + 2
      transition:
         type: move_in
         duration: 1s
         direction: right
